<!DOCTYPE html>
<html lang="en">
<head>

    <title>Table</title>
    <link rel="stylesheet" href="class3-colspan.css">

<body>

        <tr>
            <th>Names</th>

        <!-- third Row -->
        <tr>
        <td>XYZ</td>
        <td>6</td>
        <td>7</td>
        <td>C++</td>
        <td>python</td>
        </tr>
        <!-- fourth Row -->
        <tr>
            <td>ABC</td>
            <td>7</td>
            <td>9</td>
            <td>Java</td>
            <td>flutter</td>
        </tr>

        <!-- Fifth Row -->
        <tr>
            <td>MNP</td>
            <td>5</td>
            <td>3</td>
            <td>python</td>
            <td>C++</td>
        </tr>

    </table>
    
</body>
</html>
