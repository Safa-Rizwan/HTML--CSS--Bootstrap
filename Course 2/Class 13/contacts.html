        <section class="contact">
            <div class="container text-center py-5">

              <hr>

    <section class="form" style="background-color: rgb(249, 45, 45);">
        <div class="container text-center py-5 ">
            <h1>Ask your Questions Here:</h1>
            <hr>
            <div class="row font-weight-bold">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <form>
                        <div class="form-group">
                          <label for="name">Name</label>
                          <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                          <label for="email">Email</label>
                          <input type="email" class="form-control" id="email" placeholder="enter your email">
                        </div>
                        <div class="form-group">
                            <label for="number">Phone Number</label>
                            <input type="number" class="form-control" id="number" placeholder="Enter your phone number">
                          </div>

                          <div class="form-group">
                            <label for="question">Question</label>
                            <input type="text" class="form-control" id="question" placeholder="enter your question">
                          </div>
                          <button class="btn btn-success">Submit</button>
                      </form>
                </div>
            </div>
        </div>

    </section>
