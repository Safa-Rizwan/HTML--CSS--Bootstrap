<html lang="en">

    <div class="container">

            <div class="col-6" style="background-color: blue;">
            <h1>box 1</h1>
            </div>

            <div class="col-4" style="background-color: yellow;">
                <h1>Box 2</h1>
            </div>

        </div>

    
    </div>

    <div class="container">
        <div class="row">
            <div class="col-2" style="background-color: red;">
                <h1>box 1</h1>
            </div>
            <div class="col-2" style="background-color: pink;">
                <h1>box2</h1>
            </div>
            <div class="col-2" style="background-color: green;">
                <h1>box3</h1>
            </div>
            <div class="col-2" style="background-color: blue;">
                <h1>box4</h1>
            </div>
            <div class="col-2" style="background-color: grey;">
                <h1>box5</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">

            <div class="col-3" style="background-color: purple;">
                <h2>box1</h2>
            </div>

            <div class="col-4" style="background-color: orange;">
                <h2>box2</h2>
            </div>
            
            <div class="col-3" style="background-color: aqua;">
                <h2>box3</h2>
            </div>


        </div>

    </div>
